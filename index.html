<html>

<head>
	<meta charset="utf-8" />
	<title>Semantic UI generated</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>

<body style="background-color:lavender;">
	<br><br>
	<div class="ui center aligned container">
		<h2>Draggable Example with Sortable.js</h2>
	</div>
	<br><br><br>
	<div id="container_parent" class="ui container" ">
	<div class=" parent">
		<div id="grid_parent" class="ui grid " style="border-radius: 5px;">
			<div id="row" class="row drop style">
				<div id="column" class="sixteen wide column contenteditable">
					<div class="ui stackable grid">
						<div class="row">
							<div class="eight wide column draggable_row1
							">
								<div class="ui segment drop contentstyle">
									<h5>COMPONENTS</h5>
									<div class="ui basic button">Button</div>
								</div>
							</div>
							<div class="eight wide column draggable_row1
							">
								<div class="ui segment drop contentstyle">
									<h5>MOVE THIS ROW</h5>
								</div>
							</div>
						</div>
					</div>
					<div class="ui stackable grid">
						<div class="row">
							<div class="eight wide column draggable_row2">
								<div class="ui segment drop contentstyle">
									<div class="ui placeholder segment">
										<div class="ui two column very relaxed stackable grid">
											<div class="column">
												<div class="ui form">
													<div class="field">
														<label>Username</label>
														<div class="ui left icon input">
															<input type="text" placeholder="Username" />
															<i class="user icon"></i>
														</div>
													</div>
													<div class="field">
														<label>Password</label>
														<div class="ui left icon input">
															<input type="password" />
															<i class="lock icon"></i>
														</div>
													</div>
													<div class="ui blue submit button">Login</div>
												</div>
											</div>
											<div class="middle aligned column">
												<div class="ui big button">
													<i class="signup icon"></i>
													Sign Up
												</div>
											</div>
										</div>
										<div class="ui vertical divider">
											Or
										</div>
									</div>
								</div>
							</div>
							<div class="eight wide column draggable_row2">
								<div class="ui segment drop contentstyle">
									<h5>MOVE THIS ROW</h5>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	</div>
</body>
<footer>
	<script>$('.ui.accordion').accordion();</script>
	<script src="sortable.js"></script>
	<script>
		Sortable({
			els: '.draggable_row1',
			type: 'insert'
		});
		Sortable({
			els: '.draggable_row2',
			type: 'insert'
		});
	</script>
</footer>

</html>
